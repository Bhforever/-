<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تبریک تولد خانوم محمدی</title>
<style>
  body {
    background: #fff0f6;
    font-family: 'Tahoma', sans-serif;
    color: #d6336c;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(214, 51, 108, 0.2);
    padding: 30px 40px;
    max-width: 400px;
  }
  .text {
    font-size: 1.3rem;
    margin-bottom: 15px;
    line-height: 1.6;
  }
  .number {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 25px;
    color: #a71d31;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="text">تولدت مبارک خانوم محمدی♾️بینظیر من</div>
    <div class="text">با تمام وجود دوست دارم و عاشقتم خانوم محمدی ♾️ بینظیر من 🫂💞♾️</div>
    <div class="text">♾️🥹🫂دوست دارم گاواخر کوچولوی♾️بینظیر من♾️</div>
    <div class="number">۳۶۲</div>
  </div>
</body>
</html>
